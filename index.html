<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <main>
        <div class="book-form-container"> 
            <form id="book-form" method="post">
                <div class="form-entry"> 
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" name="title"> 
                </div>
                <div class="form-entry"> 
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="form-entry"> 
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div class="form-entry radio"> 
                    <label> 
                        Read
                        <input type="radio" id="read" name="read" value="read">
                    </label>
                    <label>
                        Not Read
                        <input type="radio" id="unread" value="unread" name="read">
                    </label>
                </div>
                <button type="reset" id="submit-btn">
                    + Add New Book
                </button>
            </form>
        </div>
        <div class="book-list"> 
            <div class="book-card">
                <div class="book-info">
                    <h3 class="book-title">Title</h3>
                    <h3 class="book-author">Author</h4>
                    <h3 class="book-pages">123 pages</h4>
                    <h3 class="book-read-status">Not Read</h4>
                </div>
                <div class="book-controls">
                    <input type="button" class="btn-delete">
                    <input type="button" class="btn-toggle">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
